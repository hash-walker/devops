version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frontend
    volumes:
      - build-output:/app/build
    # Build the React app and keep container running
    command: sh -c "npm run build-react && tail -f /dev/null"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend
    ports:
      - "3000:3000"
    volumes:
      - build-output:/app/build
    depends_on:
      - frontend
    # Backend serves both the React app and the API
    command: node index.js

volumes:
  build-output:
