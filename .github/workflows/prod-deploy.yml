name: Deploy to Staging

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with: { 
          node-version: 'lts/*' 
        }

      - run: |
          npm ci
          npm test
          npm run lint
          npm run build-react
          mkdir deploy_package
          cp -r build deploy_package/
          cp index.js carts.js package.json package-lock.json deploy_package/

      # Email on Build/Test Failure
      - name: Send mail on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Staging Build Failed!
          from: DevOps Bot <${{ secrets.MAIL_USERNAME }}>
          to: hamzafaraz1821@gmail.com
          body: The build, test, or linting failed on the Main branch. Please investigate immediately.

      - uses: actions/upload-artifact@v4
        with: { 
          name: app-bundle, 
          path: deploy_package 
        }

      - uses: actions/download-artifact@v4
        with: { 
          name: app-bundle, 
          path: app-bundle 
        }

      - uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.STAGGING_HOST }}
          username: ubuntu
          key: ${{ secrets.STAGGING_KEY }}
          source: "app-bundle/*"
          target: "app"
          strip_components: 1

      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGGING_HOST }}
          username: ubuntu
          key: ${{ secrets.STAGGING_KEY }}
          command_timeout: 10m
          script: |
            # Install Node.js LTS if not present
            command -v node || (curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash - && sudo apt-get install -y nodejs)
            
            # Allow Node.js to bind to port 80 without root
            sudo setcap 'cap_net_bind_service=+ep' $(which node)
            
            # Install PM2 if not present
            command -v pm2 || sudo npm install -g pm2
            
            cd app
            npm install --omit=dev
            pm2 restart app || pm2 start index.js --name app

      # Email on Success
      - name: Send mail on success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Staging Deployment Successful
          from: DevOps Bot <${{ secrets.MAIL_USERNAME }}>
          to: hamzafaraz1821@gmail.com
          body: |
            The changes have been merged and deployed to Staging!
            
            Access the Staging Environment here:
            http://${{ secrets.STAGGING_HOST }}