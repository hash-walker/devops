name: Deploy to QA

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with: { 
          node-version: 'lts/*' 
        }

      - run: |
          npm ci
          npm test
          npm run build-react
          mkdir deploy_package
          cp -r build deploy_package/
          cp index.js carts.js package.json package-lock.json deploy_package/

      - uses: actions/upload-artifact@v4
        with: { 
          name: app-bundle, 
          path: deploy_package 
        }

      - uses: actions/download-artifact@v4
        with: { 
          name: app-bundle, 
          path: app-bundle 
        }

      - uses: appleboy/scp-action@master
        with:
          host: 44.201.208.146
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app-bundle/*"
          target: "app"
          strip_components: 1

      - uses: appleboy/ssh-action@master
        with:
          host: 44.201.208.146
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m
          script: |
            # Install Node.js LTS if not present
            command -v node || (curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash - && sudo apt-get install -y nodejs)
            
            # Install PM2 if not present
            command -v pm2 || sudo npm install -g pm2
            
            cd app
            npm install --omit=dev
            pm2 restart app || pm2 start index.js --name app
