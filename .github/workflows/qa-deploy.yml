name: Deploy to QA/Testing

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'  # Updated to latest Node version
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - run: npm run lint

      # Send Email on Failure
      - name: Send mail on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true              # Recommended for port 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Workflow Failed
          from: DevOps Bot <${{ secrets.MAIL_USERNAME }}>
          to: hamzafaraz1821@gmail.com
          body: The build or test failed!

  deploy-qa:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS Testing Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TESTING_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/my-app
            # Logic: If triggered by PR, use PR branch (head_ref). If manual, use main/current branch.
            BRANCH=${{ github.head_ref || github.ref_name }}
            
            git fetch origin $BRANCH
            git checkout $BRANCH
            git pull origin $BRANCH
            
            npm install
            pm2 restart all || pm2 start index.js --name "app"

      # Send Email on Success
      - name: Send mail on success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true              # Recommended for port 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Deployment to QA Successful
          from: DevOps Bot <${{ secrets.MAIL_USERNAME }}> # ADDED THIS
          to: hamzafaraz1821@gmail.com
          body: |
            Deploy success! 
            
            Access here: http://${{ secrets.TESTING_HOST }}:3000